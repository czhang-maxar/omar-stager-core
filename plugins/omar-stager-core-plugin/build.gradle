if ( System.getenv('O2_INLINE_BUILD') ) {
    grails {
        plugins {
            if ( System.getenv('O2_INLINE_BUILD') ) {
                compile project(":omar-core-plugin")
                compile project(":omar-oms-plugin")
                compile project(":omar-hibernate-spatial-plugin")            
            }
        }
    }
}
dependencies {
    //compile project( ":${ rootProject.name }-lib" )
    if ( ! System.getenv('O2_INLINE_BUILD') ) {
        compile "io.ossim.omar.plugins:omar-core-plugin:+"
        compile "io.ossim.omar.plugins:omar-oms-plugin:+"
        compile "io.ossim.omar.plugins:omar-hibernate-spatial-plugin:+"
    }

    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.codehaus.gpars', name: 'gpars', version: '1.2.1'    

    
    compile 'org.quartz-scheduler:quartz:2.3.1'

    compile ( "org.grails.plugins:quartz:2.0.13" ) {
	exclude module: 'quartz'
    }
}
