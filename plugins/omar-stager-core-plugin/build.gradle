if ( System.getenv('O2_INLINE_BUILD') ) {
    grails {
        plugins {
            if ( System.getenv('O2_INLINE_BUILD') ) {
                compile project(":omar-core-plugin")
                compile project(":omar-oms-plugin")
                compile project(":omar-hibernate-spatial-plugin")            
            }
        }
    }
}
dependencies {
    components {
        all { ComponentMetadataDetails details ->
            def version = details.id.version
            if (version.contains("SNAPSHOT")) {
                details.status = "milestone" // default in Gradle
            } else if (version.contains("RELEASE")) {
                details.status = "release"
            }
        }
    }
    //compile project( ":${ rootProject.name }-lib" )
    if ( ! System.getenv('O2_INLINE_BUILD') ) {
        compile "io.ossim.omar.plugins:omar-core-plugin:latest.release"
        compile "io.ossim.omar.plugins:omar-oms-plugin:latest.release"
        compile "io.ossim.omar.plugins:omar-hibernate-spatial-plugin:latest.release"
    }

    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.codehaus.gpars', name: 'gpars', version: '1.2.1'    
    compile group: 'org.locationtech.jts', name: 'jts-core', version: '1.16.1'

    
    compile 'org.quartz-scheduler:quartz:2.3.2'

    compile ( "org.grails.plugins:quartz:2.0.13" ) {
	exclude module: 'quartz'
    }
}
